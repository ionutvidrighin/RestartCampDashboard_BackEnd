<body>

  <script>
    
    const abc = "ATENȚIE! Poți alege [link] unul dintre cursurile de la modulul 1 în mod [link] . Pentru a te înscrie la mai multe, o poți face achiziționându-le de pe Learning Store-ul nostru de aici: [link] "



    const test = (string, words) => {
      let spreadString = string.split('[link]')
      spreadString = spreadString.slice(0, -1)

      const linkWordReplaced = []
      for (let i = 0; i < spreadString.length; i++) {
        linkWordReplaced.push(spreadString[i] + " " + words[i])
      }

      return linkWordReplaced.join('')
    }


    console.log(test(abc, ['doar', 'gratuit', 'click']))

  </script>
  
</body>
